<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript - Kalkulačka</title>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
   @import url(https://fonts.googleapis.com/css?family=Audiowide);
   @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext);
   body {
     font-family: 'Open Sans', sans-serif;
   }
   h1 {
     font-size: 40px;
     margin-bottom: 5px;
   }
   h2 {
     margin-top: 0;
   }
   form {
     width: 180px;
     box-sizing: border-box;
     position: relative;
     float: left;
   }
   #vypis_blok {
     display: none;
     float: left;
     margin-left: 40px;
     padding-left: 40px;
     border-left: 1px solid;
   }
   #autor {
       display: block;
       margin-bottom: 30px;
     }
   input[type=button] {
     width: 30px;
     height: 30px;
   }
   input[type=button].dvojite {
     width: 60px;
   }
   input[type=button]#tisk_tlacitko {
     width: auto;
   }
   input[type=button].ctverec {
     width: 60px;
     height: 60px;
     position: absolute;
     bottom: 0;
     right: 0;
   }
   #displej {
     box-sizing: border-box;
     height: 25px;
     width: 180px;
     border: 1px solid;
     text-align: right;
     font-size: 20px;
     font-family: Audiowide, serif;
     overflow: hidden;
   }
   #vypis_nadpis {
     display: block;
   }
   #vypis {
      margin: 20px 0;
      max-height: 200px;
      width: 400px;
      overflow: auto;
   }
   #timestampy {
     display: none;
   }
   @media print {
     form {
       display: none;
     }
     #vypis_blok {
       border: none;
       margin-left: 0;
       padding-left: 0;
     }
     #autor {
       display: block;
     }
     #timestampy {
       display: block;
     }
     #vypis {
       max-height: 20000px;
     }
     input[type=button]#tisk_tlacitko {
      display: none;
   }
     
   }
  </style>
  
  </head>
  
  <body>
  <h1>JavaScript - Kalkulačka</h1>
  <div id="autor">MACURA -> zavorky a zaporne cisla na zacatku nefunguji a prednost * / nefunguje
  
  </div>
  
  <form>
  <div id="displej">
  </div>
    <input type="button" value="7"><input type="button" value="8"><input type="button" value="9"><input type="button" value="/"><input type="button" value="C">
   
    <br>
    
    <input type="button" value="4"><input type="button" value="5"><input type="button" value="6"><input type="button" value="*"><input type="button" value="("><input type="button" value=")">
    
    <br>
    
    <input type="button" value="1"><input type="button" value="2"><input type="button" value="3">
    <input type="button" value="-"><input type="button" class="ctverec" value="=">
    
    <br>
    
    <input type="button" class="dvojite" value="0"><input type="button" value="."><input type="button" value="+">
       
  </form>
  
    <div id="vypis"></div>
    <script src="funkce.js"></script>
  </body>
</html>
