<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    
    td{
        font-family: "Bebas Neue", sans-serif;

        background-color: rgb(80,80,80);
        box-shadow: inset 3px 3px 0 rgb(180,180,180), inset -3px -3px 0 rgb(180,180,180), 0 0 2px white;
        border: 1px solid black;
        width: 25px; height: 25px;
        text-align: center;
        color: white;
        font-size: 1.5em;
    }
    #tab{
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);

        background-color: black;
        border-radius: 5px;
        width: 100vh; height: 100vh;
    }
    @media(orientation: portrait){
        #tab{
            width: 100vw; height: 100vw;
        }
    }
</style>
<body>
    <div id="interface">
        <input id="fieldSize" value="5" type="range" min="5" max="25" step="1">
        <label id="size" for="fieldSize">5</label>
        <br>
        <input id="mines" value="5" type="range" min="5" max="25" step="1">
        <label id="mineLabel" for="mines">5</label>
        <br>
        <input type="submit" onclick="startGame()">
    </div>
    <table id="tab">

    </table>
    <script src="script.js"></script>

</body>
</html>
